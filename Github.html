//3.远程仓库的两种访问方式
Github上的 远程仓库有两种访问方式，分别是HTTPS和SSH.
1 HTTPS:零配置；但是每次访问仓库时，需要重复输入Github的账号和密码才能访问成功
2 SSH:需要进行额外配置;但是配置成功后，每次访问仓库时，不需要重复输入Github的账号和密码
// 两种访问方式 (https://)   (git@github.com:)
